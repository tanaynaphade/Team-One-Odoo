<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      background-image: url('/Team-One-Odoo/frontend/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner.jpg');
      background-size: cover;       /* makes image cover whole screen */
      background-position: center;  /* centers the image */
      background-repeat: no-repeat; 
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 5px 5px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
    }
    .checkbox {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 15px;
    }
    .checkbox input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create an account</h2>
    <form id="registerForm">
      <label for="firstName">First name</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last name</label>
      <input type="text" id="lastName" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <div class="checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit" id="submitBtn" disabled>Create an account</button>
    </form>

    <div class="link">
      Already have an account? <a href="#">Log in instead</a>
    </div>
  </div>

  <script>
    form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = {
    firstname: document.getElementById("firstName").value,
    lastname: document.getElementById("lastName").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
  };

  try {
    const response = await fetch("/api/v1/users/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    if(response.ok){
      alert(result.message);
    } else {
      alert(result.message || "Registration failed!");
    }
  } catch (error) {
    alert("Error: " + error.message);
  }
});

  </script>
</body>
</html>
